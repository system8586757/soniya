<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <title>for my soniya ji ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Great+Vibes&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #ffdde1, #ee9ca7, #2b2d42);
      color: #ffffff;
    }

    .wrapper {
      width: 100%;
      max-width: 480px;
      padding: 16px;
    }

    .card {
      background: rgba(10, 10, 20, 0.9);
      border-radius: 24px;
      padding: 20px 18px 24px;
      box-shadow:
        0 0 25px rgba(255, 255, 255, 0.08),
        0 0 60px rgba(255, 105, 180, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      position: relative;
      overflow: hidden;
    }

    .glow-ring {
      position: absolute;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: conic-gradient(
        from 120deg,
        #ff6b6b,
        #feca57,
        #48dbfb,
        #5f27cd,
        #ff6b6b
      );
      opacity: 0.2;
      filter: blur(16px);
      animation: rotate 12s linear infinite;
      top: -60px;
      right: -60px;
      z-index: -1;
    }

    @keyframes rotate {
      to {
        transform: rotate(360deg);
      }
    }

    .intro-title {
      font-family: "Great Vibes", cursive;
      font-size: 1.9rem;
      text-align: center;
      margin-bottom: 10px;
      color: #ffdde1;
      text-shadow: 0 0 10px rgba(255, 192, 203, 0.8);
    }

    .sub-text {
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.8;
      margin-bottom: 12px;
    }

    .page-counter {
      text-align: center;
      font-size: 0.8rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      opacity: 0.7;
      margin-bottom: 10px;
    }

    .image-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 14px;
    }

    .image-container img {
      max-width: 100%;
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow:
        0 10px 25px rgba(0, 0, 0, 0.6),
        0 0 25px rgba(255, 105, 180, 0.4);
    }

    .text-block {
      margin-top: 6px;
      text-align: center;
      font-size: 0.95rem;
      line-height: 1.6;
      color: #f8f9ff;
    }

    .text-line {
      margin: 4px 0;
    }

    .text-highlight {
      font-weight: 600;
      color: #ff99c8;
    }

    .btn-row {
      margin-top: 18px;
      display: flex;
      justify-content: center;
    }

    button#nextBtn {
      border: none;
      outline: none;
      padding: 10px 22px;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #ff6b6b, #ff9ff3);
      color: #111;
      box-shadow:
        0 8px 18px rgba(0, 0, 0, 0.4),
        0 0 12px rgba(255, 118, 177, 0.7);
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
    }

    button#nextBtn:hover:enabled {
      transform: translateY(-1px) scale(1.02);
      box-shadow:
        0 12px 25px rgba(0, 0, 0, 0.6),
        0 0 18px rgba(255, 182, 193, 0.9);
    }

    button#nextBtn:active:enabled {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.6);
    }

    button#nextBtn:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .final-note {
      margin-top: 8px;
      text-align: center;
      font-size: 0.82rem;
      opacity: 0.9;
      display: none;
    }

    /* Fade animation */
    .fade {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (min-width: 600px) {
      .card {
        padding: 26px 26px 30px;
      }

      .intro-title {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="glow-ring"></div>

      
      <div class="intro-title">
        Sorry Mara Jaan Mara Cute Madam Ji
      </div>
      <div class="sub-text">
        </div>

      
      <div id="pageCounter" class="page-counter">Page 1 / 4</div>

      <!-- Image -->
      <div class="image-container" id="imgBox">
        <img id="mainImage" src="" alt="Madam ji ke liye special image" />
      </div>

     
      <div class="text-block" id="textBox">
        <!-->
      </div>

      
      <div class="btn-row">
        <button id="nextBtn">Next page madma ji ke liya</button>
      </div>

      <div id="finalNote" class="final-note">
        Bas itna hi tha, par dil se tha wife ji sorry ðŸ’–
      </div>
    </div>
  </div>

  <script>
    //o
    const pages = [
      {
        img: "https://i.ibb.co/xqLf5hbc/In-Shot-20251126-182841595.gif",
        lines: [
          "Sorry Mara Jaan Mara Wife Ji Aapko Rulaya ham Sorry mara laxmi "
        ]
      },
      {
        img: "https://i.ibb.co/TMYdq31x/In-Shot-20251126-182914363.gif",
        lines: [
          "promiss aap jo jo bolo ga ham o kara ga kabhi aapko bina bola kuch nahi kara ga âœ¨"
        ]
      },
      {
        img: "https://i.ibb.co/G409PHgz/In-Shot-20251126-182937749.gif",
        lines: [
          "Sorry Mara Jaan Laxmi ðŸ«   "
        ]
      },
      {
        img: "https://i.ibb.co/rnKYXXw/In-Shot-20251126-183000402.gif",
        lines: [
          "Love You Mara Cute Se Jaan "
        ]
      }
    ];

    let currentPage = 0;

    const imgEl = document.getElementById("mainImage");
    const textBox = document.getElementById("textBox");
    const imgBox = document.getElementById("imgBox");
    const nextBtn = document.getElementById("nextBtn");
    const pageCounter = document.getElementById("pageCounter");
    const finalNote = document.getElementById("finalNote");

    function applyFade() {
      // Pehle class hatao
      imgBox.classList.remove("fade");
      textBox.classList.remove("fade");

      // Thoda delay deke dubara class add karo taa ki animation har baar chale
      setTimeout(() => {
        imgBox.classList.add("fade");
        textBox.classList.add("fade");
      }, 20);
    }

    function renderPage(index) {
      const page = pages[index];

      // Page counter
      pageCounter.textContent = `Page ${index + 1} / ${pages.length}`;

      // Naya image set karo
      imgEl.src = page.img;

      // Naya text set karo
      textBox.innerHTML = page.lines
        .map((line) => `<div class="text-line">${line}</div>`)
        .join("");

      // Har render par fade animation chalao
      applyFade();

      // Button text handle
      if (index === pages.length - 1) {
        nextBtn.textContent = "ðŸ’Œ";
      } else {
        nextBtn.textContent = "Next page madma ji ke liya";
      }
    }

    nextBtn.addEventListener("click", () => {
      if (currentPage < pages.length - 1) {
        currentPage++;
        renderPage(currentPage);
        finalNote.style.display = "none";
      } else {
        // Last page already visible â€“ button ko disable + final note
        nextBtn.disabled = true;
        finalNote.style.display = "block";
      }
    });

    // Initial page load
    renderPage(currentPage);
  </script>
</body>
</html>
